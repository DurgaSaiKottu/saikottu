<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Code Challenge 7</title>
</head>
<body>
    <h1>Sample form : </h1>
    <label>1st Number : </label>
    <input type="number" id="n1" />
    <br /><br />
    <label>2st Number : </label>
    <input type="number" id="n2" />
    <br />
    <br />

    <button onclick="Multiplication()">Multiply</button>
    <button onclick="divide()">Divide</button>
    <br />
    <br />

    <p> The Result is : </p>
    <span id="res"></span>


    <p id="d1"></p>

    <script>

        function Multiplication() {
            var first_num = document.getElementById('n1').value;
            var second_num = document.getElementById('n2').value;

            var x = first_num * second_num;
            document.getElementById('res').innerHTML = x;
        }

        function divide() {
            var first_num = document.getElementById('n1').value;
            var second_num = document.getElementById('n2').value;

            var x = first_num / second_num;
            document.getElementById('res').innerHTML = x;
        }



        for (var i = 0; i <= 15; i++) {
            var str = '';
            if (i % 2 == 0) {
                str = str + i + " is odd ";
            }
            else document.getElementById('d1').innerHTML = i + " is odd ";
        };
        document.getElementById('d1').innerHTML = str;


    </script>
</body>
